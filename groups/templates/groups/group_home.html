{% extends "base.html" %}
{% load static %}
{% block content %}

<h2 class="group-name">{{ group.name }}</h2>
<h3>Money List</h3>

<p>Access Code: {{ group.access_code }}</p>

<table class="table table-hover money-list">
  <thead>
    <tr class="table-primary">
      <th scope="col">User</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    {% for record in balances %}
      <tr class="table-light">
        <td scope="row">{{ record.user.username }}</td>
        <td>Â£{{ record.balance }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No balances yet</td></tr>
    {% endfor %}
  </tbody>
</table>

<!-- content ends here -->
{% endblock content %}
